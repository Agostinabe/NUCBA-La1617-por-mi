<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Listas</title>
  </head>
  <body>
    <header>
      <!-- header: es el encabezado -->
      <h1>vamos a ver listas</h1>
    </header>
    <ul>
      <li>lista desordenada</li>
      <li>lista ordenada</li>
      <li>lista ordenada</li>
      <li>lista ordenada</li>
    </ul>
    <!-- con alt + click en los lugares donde iria el texto repetido: escribir en varias partes al mismo tiempo -->
    <!-- alt + flecha arriba o abajo: moves la linea de codigo  -->
    <ol>
      <li>lista ordenada 1</li>
      <li>elemento 2</li>
      <li>elemento 3</li>
      <!-- cuando elegis el tag a poner.. lo podes poner en cantidad ej: li*4 -->
    </ol>
  </body>
</html>
